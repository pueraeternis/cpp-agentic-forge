# ruff.toml
line-length = 100
target-version = "py312"

[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort (import sorting)
    "B",    # flake8-bugbear (potential bugs)
    "UP",   # pyupgrade (modern python syntax)
    "N",    # pep8-naming
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking (optimization for imports)
]
ignore = []

[lint.isort]
known-first-party = ["core", "agents", "workflows"]

[format]
quote-style = "double"
indent-style = "space"